spring:

# db
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: create
    generate-ddl: true
    show-sql: true
    database: mysql
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: false

# cloud
cloud:
  aws:
    credentials:
      access-key: access-key
      secret-key: access-key
    region:
      static: ap-northeast-2
    stack:
      auto: false
    s3:
      bucket: solid-connection-uploaded
      url:
        default: default-url
        uploaded: uploaded-url
    cloudFront:
      url:
        default: default-url
        uploaded: uploaded-url

# variable
view:
  count:
    scheduling:
      delay: 3000
oauth:
